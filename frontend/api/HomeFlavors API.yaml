          - ug
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/logout/:
    post:
      operationId: api_logout_create
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/register/:
    post:
      operationId: api_register_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /api/token/:
    post:
      operationId: api_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomTokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: api_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JWTCookieTokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/JWTCookieTokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/JWTCookieTokenRefresh'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTCookieTokenRefresh'
          description: ''
  /kitchens/:
    get:
      operationId: kitchens_list
      tags:
      - kitchens
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Kitchen'
          description: ''
    post:
      operationId: kitchens_create
      tags:
      - kitchens
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Kitchen'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Kitchen'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Kitchen'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kitchen'
          description: ''
  /kitchens/{id}/:
    get:
      operationId: kitchens_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this kitchen.
        required: true
      tags:
      - kitchens
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kitchen'
          description: ''
    put:
      operationId: kitchens_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this kitchen.
        required: true
      tags:
      - kitchens
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Kitchen'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Kitchen'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Kitchen'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kitchen'
          description: ''
    patch:
      operationId: kitchens_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this kitchen.
        required: true
      tags:
      - kitchens
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedKitchen'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedKitchen'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedKitchen'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kitchen'
          description: ''
    delete:
      operationId: kitchens_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this kitchen.
        required: true
      tags:
      - kitchens
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /users/:
    get:
      operationId: users_list
      tags:
      - users
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
    post:
      operationId: users_create
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /users/{id}/:
    get:
      operationId: users_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    put:
      operationId: users_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: users_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUser'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUser'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    delete:
      operationId: users_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
components:
  schemas:
    CustomTokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    JWTCookieTokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
      required:
      - access
    Kitchen:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        address:
          type: string
          maxLength: 100
        contactNumber:
          type: string
        cuisine:
          type: string
          maxLength: 50
        description:
          type: string
          maxLength: 1000
        logo:
          type: string
          format: uri
        banner:
          type: string
          format: uri
        openingHours:
          type: string
        orderAcceptTime:
          type: string
        owner:
          type: integer
      required:
      - address
      - contactNumber
      - cuisine
      - description
      - name
      - openingHours
      - orderAcceptTime
      - owner
    PatchedKitchen:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        address:
          type: string
          maxLength: 100
        contactNumber:
          type: string
        cuisine:
          type: string
          maxLength: 50
        description:
          type: string
          maxLength: 1000
        logo:
          type: string
          format: uri
        banner:
          type: string
          format: uri
        openingHours:
          type: string
        orderAcceptTime:
          type: string
        owner:
          type: integer
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/RoleEnum'
        phoneNumber:
          type: string
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          maxLength: 128
        email:
          type: string
          format: email
          maxLength: 254
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/RoleEnum'
        phoneNumber:
          type: string
      required:
      - email
      - firstName
      - lastName
      - password
      - phoneNumber
      - username
    RoleEnum:
      enum:
      - owner
      - user
      type: string
      description: |-
        * `owner` - Owner
        * `user` - User
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/RoleEnum'
        phoneNumber:
          type: string
      required:
      - email
      - firstName
      - id
      - lastName
      - phoneNumber
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
